<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-header">
            <h1>Receipt</h1>
            <p>AORBTS Workhub</p>
            <p>Date: </p>
        </div>

        <div class="receipt-details">
            <p><strong>Check in:</strong> (check in)</p>
            <p><strong>Check out:</strong>(checkout)</p>
        </div>

        <table class="receipt-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>2</td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td>1</td>
                    <td>$15.00</td>
                </tr>
                <tr>
                    <td>Item 3</td>
                    <td>3</td>
                    <td>$5.00</td>
                </tr>
            </tbody>
        </table>

        <div class="receipt-total">
            <p>Total: $50.00</p>
        </div>

        <div class="receipt-footer">
            <p>Thank you for your purchase!</p>
        </div>
    </div>
</body>
</html>
