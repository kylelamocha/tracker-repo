<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
<style>
	body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f8f8;
}

.receipt-container {
  width: 80mm;
  margin: 0 auto;
  background-color: #ffffff;
  padding: 10px;
  box-sizing: border-box;
  border: 1px solid #dddddd;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

.receipt-header {
  text-align: center;
  margin-bottom: 10px;
}

.receipt-header h1 {
  margin: 0;
  font-size: 20px;
}

.receipt-details {
  margin-bottom: 10px;
}

.receipt-details p {
  margin: 5px 0;
  font-size: 12px;
}

.receipt-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
}

.receipt-table th, .receipt-table td {
  padding: 5px 0;
  text-align: left;
  border-bottom: 1px solid #dddddd;
}

.receipt-total {
  margin-top: 10px;
  text-align: right;
}

.receipt-total p {
  margin: 0;
  font-size: 14px;
  font-weight: bold;
}

.receipt-footer {
  text-align: center;
  margin-top: 20px;
  font-size: 10px;
  color: #999999;
}
</style>
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-header">
            <h4>Receipt</h4>
            <h1>AORBTS Workhub</h1>
            <p>Date: </p>
        </div>

        <div class="receipt-details">
            <p><strong>Check in:</strong> (check in)</p>
            <p><strong>Check out:</strong>(checkout)</p>
        </div>

        <table class="receipt-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>2</td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td>1</td>
                    <td>$15.00</td>
                </tr>
                <tr>
                    <td>Item 3</td>
                    <td>3</td>
                    <td>$5.00</td>
                </tr>
            </tbody>
        </table>

        <div class="receipt-total">
            <p>Total: $50.00</p>
        </div>

        <div class="receipt-footer">
            <p>Thank you for your purchase!</p>
        </div>
    </div>
</body>
</html>
